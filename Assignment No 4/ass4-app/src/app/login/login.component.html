<div style="width: 350px; margin: 50px auto; padding: 25px; background: linear-gradient(135deg, #4b0082, #8a2be2); border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); text-align: center; color: white; font-family: Arial, sans-serif;"> 
    <form action="">
  
      <h1 style="font-size: 28px; margin-bottom: 20px; font-weight: bold;">Login</h1>
    
      <label style="font-weight: bold; display: block; text-align: left; margin-bottom: 5px;">Username</label>  
      <input type="text" placeholder="Enter your username" required
        style="width: 100%; padding: 12px; margin-bottom: 15px; border: none; border-radius: 8px; outline: none; font-size: 16px;">
      
      <label style="font-weight: bold; display: block; text-align: left; margin-bottom: 5px;">Password</label>  
      <input type="password" placeholder="Enter your password" required
        style="width: 100%; padding: 12px; margin-bottom: 15px; border: none; border-radius: 8px; outline: none; font-size: 16px;">
      
      <label style="font-weight: bold; display: block; text-align: left; margin-bottom: 5px;">Secret Key</label>  
      <input type="text" placeholder="Enter your secret key" required
        style="width: 100%; padding: 12px; margin-bottom: 20px; border: none; border-radius: 8px; outline: none; font-size: 16px;">

      <button style="background: #ff4500; color: white; border: none; padding: 12px; width: 100%; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s;">
        Login
      </button> 

      <p style="margin-top: 15px; font-size: 14px;">Don't have an account?  
        <a href="/registration" style="color: #FFD700; text-decoration: none; font-weight: bold;">Register</a>
      </p>
    
   </form>
</div>
