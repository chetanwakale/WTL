<div style="width: 350px; margin: 50px auto; padding: 25px; background: linear-gradient(135deg, #6a11cb, #2575fc); border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); text-align: center; color: white; font-family: Arial, sans-serif;">  
  <form action="">
    <h2 style="font-size: 26px; margin-bottom: 20px; font-weight: bold;">User Login</h2>
  
    <input type="text" placeholder="Username" required
      style="width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 8px; font-size: 16px; outline: none;">
    
    <input type="password" placeholder="Password" required
      style="width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 8px; font-size: 16px; outline: none;">
    
    <input type="text" placeholder="Secret Key" required
      style="width: 100%; padding: 12px; margin-bottom: 15px; border: none; border-radius: 8px; font-size: 16px; outline: none;">
  
    <button style="background: #ff6347; color: white; border: none; padding: 12px; width: 100%; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s;">
      Login
    </button> 
  
    <div style="margin-top: 15px; font-size: 14px;">
      <a href="#" style="color: #FFD700; text-decoration: none; font-weight: bold;">Forgot Password?</a>
    </div>
  
    <p style="margin-top: 10px; font-size: 14px;">New here?  
      <a href="/registration" style="color: #FFD700; text-decoration: none; font-weight: bold;">Register</a>
    </p>
  </form>
</div>
